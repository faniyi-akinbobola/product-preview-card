<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="desktop-image" src="images/image-product-desktop.jpg" alt="desktop-image" height="450" >
  <div class="info">

    PREVIEW
    <br>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.
    </p>
    <br>

    <span>
      $149.99
      <s>$169.99</s>
    </span>
    <br>

    <!-- <a href="#" class="myButton">🛒 Add to Cart</a> -->

    <form class="" action="index.html" method="post">
      <input class="myButton" type="button" name="" value="🛒 Add to Cart">

    </form>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faniyi Akinbobola</a>.
  </div>
</body>
</html>
